<div class="header"><div class="lang header-btn">{{ RAD.languages[RAD.models.Settings.get('lang')] }}</div>HEADER</div>
<div class="wrapper">
    <div class="menu-list">
        <ul>
            {{# _.each(this.sidebar.toJSON(), function(item, index, items){ }}
            <li data-id="{{ item.id }}" class="{{# if(item.selected) { }} selected {{# } }}">
                <span {{# if(item.id === 1000) { }} class=favorite-item data-count = {{ RAD.models.FavotiteNews.where({lang: RAD.models.Settings.get('lang') }).length || '' }} {{# } }} > {{ item.title }}</span>

                <div class="mover-wrapper">
                    <span class="mover"></span>
                </div>
            </li>
            {{# }) }}
        </ul>
        <div class="support">
            DEV TEAM

        </div>
    </div>
</div>
